<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta name="viewport" http-equiv="Content-Type"
		content="initial-scale=1.0, user-scalable=no" />
</h:head>
<h:body>
	<h1>CidadON</h1>
	<div>
		<div>
			<center>
				<h:form>
					<h1>Gerenciar Ações</h1>
					<p>Olá <h:outputLabel value="#{administradorcontrolador.administrador.nome} "/> <h:outputLabel value="#{administradorcontrolador.administrador.sobrenome}"/></p>
					<h:commandLink action="tipoDeProblemaPages/gerenciarTipoDeProblemas"
						value="Gerenciar Tipos de Problemas" />
					<br/>
					<h:commandLink action="#{administradorcontrolador.novo}"
						value="Criar Conta de Administrador" />
					<br/>
					<h:commandLink action="#{administradorcontrolador.editar}"
						value="Alterar Conta de Administrador" />
					<br/>
					<h:commandLink action="excluirContaDeAdministrador"
						value="Excluir Conta de Administrador" />
					<br/>
					<h:commandButton action="#{administradorcontrolador.logout}" value="sair" />
				</h:form>
			</center>
		</div>
	</div>
</h:body>
</html>
