<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport" http-equiv="Content-Type"
		content="initial-scale=1.0, user-scalable=no" />
</h:head>
<h:body>
	<h1>CidadON</h1>
	<div>
		<div>
			<center>
				<h:form id="formulario">
					<h1>Incluir Tipo de Problema</h1>
					<p:panelGrid columns="2">
						<p:outputLabel value="Titulo do Tipo de problema:"/>
						<p:inputText value="#{tipoDeProblemaControlador.tipoDeProblema.titulo}"/>
						<p:outputLabel value="Descrição do tipo de problema:"/>
						<h:inputTextarea cols="35" maxlength="210" style="resize: none"
						rows="6" value="#{tipoDeProblemaControlador.tipoDeProblema.descricao}"/>
						<p:outputLabel value="Número de meses de visibilidade:"/>
						<p:inputNumber value="#{tipoDeProblemaControlador.tipoDeProblema.mesesVisibilidade}"/>
						<p:outputLabel value="Icone do tipo de problema:"/>
						<p:fileUpload value="#{tipoDeProblemaControlador.iconUp}" mode="simple" skinSimple="true"/>
						<h:commandButton action="#{tipoDeProblemaControlador.incluir}" value="Incluir"/>
					</p:panelGrid>
					<h:commandButton action="gerenciarTipoDeProblemas" value="Voltar"/>
				</h:form>
			</center>
		</div>
		<p>
			Copyright &copy; 2018 - by Argos Software<br />powered by Google maps
		</p>
	</div>
</h:body>
</html>
