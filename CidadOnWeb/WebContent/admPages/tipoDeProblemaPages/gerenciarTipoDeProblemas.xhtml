<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport" http-equiv="Content-Type"
		content="initial-scale=1.0, user-scalable=no" />
</h:head>
<h:body style="height: 100%; margin: 0; ">
	<h1>CidadON</h1>
	<div>
		<div>
			<center>
				<h:form id="formulario">
					<h1>Gerenciar Tipo de Problemas</h1>
					<h:commandLink action="#{tipoDeProblemaControlador.novo}" value="Incluir Tipo de Problema"/>
					<h:outputLabel value="Tipos de problemas atuais:"/>
					
					<h:dataTable value="#{tipoDeProblemaControlador.tiposDeProblemas}" var="tipoDeProblema" border="1">
						<h:column>
							<f:facet name="header">Titulo</f:facet>
							#{tipoDeProblema.titulo}
						</h:column>
						<h:column>
							<f:facet name="header">Descrição</f:facet>
							#{tipoDeProblema.descricao}
						</h:column>
						<h:column>
							<f:facet name="header">Mêses de visibilidade</f:facet>
							#{tipoDeProblema.mesesVisibilidade}
						</h:column>
						<h:column>
							<f:facet name="header">Operação</f:facet>
							<h:commandButton value="Editar" action="#{tipoDeProblemaControlador.editar(tipoDeProblema)}"/>
							<h:commandButton value="Excluir" action="#{tipoDeProblemaControlador.excluir(tipoDeProblema)}"/>
						</h:column>
						</h:dataTable>
					<h:commandLink action="/admPages/gerenciadorDeAcoes" value="voltar"/>
				</h:form>
			</center>
		</div>
		<p>
			Copyright &copy; 2018 - by Argos Software<br />powered by Google
			maps
		</p>
	</div>
</h:body>
</html>
